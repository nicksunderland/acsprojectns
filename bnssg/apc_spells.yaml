      Consultant Episode (Hospital Provider), the number of days should be totalled
      and reported in a single LENGTH OF STAY ADJUSTMENT. Where several discrete periods
      of applicable activity for the same LENGTH OF STAY ADJUSTMENT REASON occur within
      one Consultant Episode (Hospital Provider), the number of days under the same
      LENGTH OF STAY ADJUSTMENT REASON should be totalled and reported in a single
